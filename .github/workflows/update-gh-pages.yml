name: "Update gh-pages"

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build statics
        run: npm run build

      - name: Publish to gh-pages
        run: npm run publish
